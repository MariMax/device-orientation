<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Absolute orientation sensor demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #console {
        margin: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <script src="js/three.min.js" defer></script>
    <script src="js/OBJLoader.js" defer></script>
    <script src="js/MTLLoader.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js" defer></script>

    <script type="module">

      import {initScene} from './js/scene.js';
      import {initSensors} from './js/sensors.js';
      import {initFirebase} from './js/firebase.js';
      //   const params = new URLSearchParams(
      //     new URL(window.location.href).search.slice(1),
      //   );
      //   const relative = !!Number(params.get('relative'));
      //   const coordinateSystem = params.get('coord');
      async function app() {
        initFirebase();
        const {model, scene, camera, renderer} = await initScene();
        renderScene(scene, camera);

        function renderScene(scene, camera) {
          requestAnimationFrame(() => renderScene(scene, camera));
          camera.lookAt(scene.position);
          renderer.render(scene, camera);
        }

        initSensors(model, '', false);
      }
      app();
    </script>
    <div class="header"><button class="login">Log In</button></div>
    <div id="console"></div>
  </body>
</html>
